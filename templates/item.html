<!DOCTYPE html>
<html>
	<head>
		<title>[ Recruitment ]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!----------------------------------- Overview ------------------------------------------------->
		<script src="static/js/jquery-3.4.1.min.js"></script>
	    <link rel="stylesheet" href="static/css/bootstrap3.css" />
		<link rel="stylesheet" href="static/css/style-overview.css" />

	<body> 
		<header>
			<div class="I-header">
				I-Crawler
			</div>
		</header>
		<main>
			<div class="I-url">
				<div class="wrapper">
					<div class="url_top">
						<div class="url_form">
							<h1>Collect Data from the Internet</h1>
							<div class="input_form">
								<input type="text" name="" id="Search" onkeyup="myFunction()">
								<!--<button><i class="fas fa-search"></i></button>-->
								<script>
								function myFunction() {
									var input = document.getElementById("Search");
								  	var filter = input.value.toLowerCase();
								  	var nodes = document.getElementsByClassName('item_in');

								  	for (i = 0; i < nodes.length; i++) {
										if (nodes[i].innerText.toLowerCase().includes(filter)) {
									  		nodes[i].style.display = "block";
										} else {
									  		nodes[i].style.display = "none";
										}
								  	}
								};
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="I-item">
				<div class="wrapper">
					<div class="item_wrapper">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
								<a href="/data_employment" class="item">
									<div class="item_in">
										<h3>Employment</h3>
										<p>Recruitment Data from Employment</p>
									</div>
								</a>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
								<a href="/data_greenjapan" class="item">
									<div class="item_in">
										<h3>Greenjapan</h3>
										<p>Recruitment Data from Greenjapan</p>
									</div>
								</a>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
								<a href="/data_nextrikunabi" class="item">
									<div class="item_in">
										<h3>Nextrikinabi</h3>
										<p>Recruitment Data from Nextrikunabi</p>
									</div>
								</a>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
								<a href="/data_tenshoku" class="item">
									<div class="item_in">
										<h3>Tenshoku</h3>
										<p>Recruitment Data from Tenshoku</p>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
